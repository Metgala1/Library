
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Book Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My Book Library</h1>
  <button id="add-book-btn">Add New Book</button>
  <div id="book-container"></div>
  <dialog>
    <form id="my-form" action="" method="dialog">
        <p>
            <label>
                Title: <input required id="title" name="title" type="text">
            </label>
        </p>
        <p>
            <label>
                Author: <input required id="author" name="author" type="text">
            </label>
        </p>
        <p>
            <label>
                Pages: <input required id="pages" name="pages" type="number">
            </label>
        </p>
        <p>
            <label>
                Read: <input  id="read" name="read" type="checkbox">
            </label>
        </p>
        <div>
            <button type="button" id="cancel-btn">Cancel</button>
            <button id="add-btn" type="submit">Add book</button>
        </div>
    </form>
  </dialog>
  <script src="script.js"></script>
</body>
</html>
